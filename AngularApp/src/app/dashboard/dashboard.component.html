<a [routerLink]="['/add']">Add an Author</a>

<div *ngIf="authorDataAvailable">
  <table>
    <thead>
      <tr>
        <th>Author</th>
        <th>Actions available</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let author of authors">
        <td>{{author.name}}</td>
        <td><button [routerLink]="['/quote',author._id]">View</button><button [routerLink]="['/edit',author._id]">Edit an Author</button></td>
      </tr>
    </tbody>
  </table>
</div>
